<div class="sorter">
    <div class="sort-by">
        <label>نمایش براساس:</label>
        <div class="buttons">
            <div class="button" 
                *ngFor="let sorter of sorterListService.sorterList" 
                [ngClass]="{active: sorter.active}" 
                (click)="selectSorter(sorter)">
                <div class="title-sort">{{sorter.sortTitle}}</div>
            </div>
        </div>
    </div>
</div>
