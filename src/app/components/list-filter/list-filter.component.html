<div class="sort-list">
    <div class="sort-menu">
        <app-accordion titleHeader="جنسیت">
            <ul class="menu">
                <li *ngFor="let gender of filterService.genderList" (click)="filterListByGender(gender)">
                    <app-span-check-box [active]="gender.active"></app-span-check-box>
                    <span>
                        {{gender.gender}}
                    </span>
                </li>
            </ul>
        </app-accordion>
    </div> 
    <div class="sort-menu">
        <app-accordion titleHeader="گارانتی">
            <ul class="menu">
                <li *ngFor="let warranty of filterService.warrantyList" 
                    (click)= "filterListByWarranty(warranty)">
                    <app-span-check-box [active]="warranty.active"></app-span-check-box>
                    <span>
                        {{warranty.warranty}}
                    </span>
                </li>
            </ul>
        </app-accordion>
    </div>       
    <div class="sort-menu">
        <app-accordion titleHeader="رنگ صفحه">
            <ul class="menu">
                <li *ngFor="let color of filterService.colorList" (click)="filterListByColor(color)">
                    <app-span-check-box [active]="color.active"></app-span-check-box>
                    <span>
                        {{color.color}}
                    </span>
                </li>
            </ul>
        </app-accordion>
    </div>    
</div>
