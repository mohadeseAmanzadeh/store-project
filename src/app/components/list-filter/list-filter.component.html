<div class="sort-list">
    <div class="sort-menu">
        <app-accordion titleHeader="جنسیت">
            <ul class="menu">
                <li *ngFor="let gender of genderList" (click)="filterListByGender(gender.id)">{{gender.gender}}</li>
            </ul>
        </app-accordion>
    </div> 
    <div class="sort-menu">
        <app-accordion titleHeader="گارانتی">
            <ul class="menu">
                <li *ngFor="let warranty of warrantyList" (click)="filterListByWarranty(warranty.id)">{{warranty.warranty}}</li>
            </ul>
        </app-accordion>
    </div>       
    <div class="sort-menu">
        <app-accordion titleHeader="رنگ صفحه">
            <ul class="menu">
                <li *ngFor="let color of colorList" (click)="filterListByColor(color.id)">{{color.color}}</li>
            </ul>
        </app-accordion>
    </div>    
</div>
